<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Circle Element</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>SVG Defs, Symbol and Use Element</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <!-- Groping Element -->
        <defs>
          <g class="combine" id="shape">
            <circle class="circle" cx="50" cy="50" r="20" fill="orange"></circle>
            <rect class="rectangle" x="45" y="45" width="10" height="10" fill="red"></rect>
          </g>
        </defs>
        <symbol class="combine" id="shape1" viewBox="0 0 90 90">
            <circle class="circle" cx="50" cy="50" r="20" fill="orange"></circle>
            <rect class="rectangle" x="45" y="45" width="10" height="10" fill="red"></rect>
        </symbol>
        <!-- Use Element -->
        <use class="first" xlink:href="#shape" x="10" y="30"></use>
        <use class="second" xlink:href="#shape" x="-10" y="-30"></use>
        <use class="second" xlink:href="#shape1" x="0" y="0"></use>
      </svg>
    </div>
  </body>
</html>
