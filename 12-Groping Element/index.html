<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Circle Element</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>SVG Groping Element</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <!-- Groping Element -->
        <g class="combine">
          <circle class="circle" cx="50" cy="50" r="40" fill="orange"></circle>
          <rect class="rectangle" x="40" y="40" width="20" height="20" fill="red"></rect>
        </g>
      </svg>
    </div>
  </body>
</html>
