<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Circle Element</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>SVG Path Element quadratic bezier curves</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <!-- The Grid Start -->
        <g class="grid">
          <line x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
          <line x1="0" y1="10" x2="100" y2="10" stroke="lightgrey"></line>
          <line x1="0" y1="20" x2="100" y2="20" stroke="lightgrey"></line>
          <line x1="0" y1="30" x2="100" y2="30" stroke="lightgrey"></line>
          <line x1="0" y1="40" x2="100" y2="40" stroke="lightgrey"></line>
          <line x1="0" y1="50" x2="100" y2="50" stroke="lightgrey"></line>
          <line x1="0" y1="60" x2="100" y2="60" stroke="lightgrey"></line>
          <line x1="0" y1="70" x2="100" y2="70" stroke="lightgrey"></line>
          <line x1="0" y1="80" x2="100" y2="80" stroke="lightgrey"></line>
          <line x1="0" y1="90" x2="100" y2="90" stroke="lightgrey"></line>
          <line x1="0" y1="100" x2="100" y2="100" stroke="lightgrey"></line>

          <line x1="0" y1="0" x2="0" y2="0" stroke="lightgrey"></line>
          <line x1="10" y1="0" x2="10" y2="100" stroke="lightgrey"></line>
          <line x1="20" y1="0" x2="20" y2="100" stroke="lightgrey"></line>
          <line x1="30" y1="0" x2="30" y2="100" stroke="lightgrey"></line>
          <line x1="40" y1="0" x2="40" y2="100" stroke="lightgrey"></line>
          <line x1="50" y1="0" x2="50" y2="100" stroke="lightgrey"></line>
          <line x1="60" y1="0" x2="60" y2="100" stroke="lightgrey"></line>
          <line x1="70" y1="0" x2="70" y2="100" stroke="lightgrey"></line>
          <line x1="80" y1="0" x2="80" y2="100" stroke="lightgrey"></line>
          <line x1="90" y1="0" x2="90" y2="100" stroke="lightgrey"></line>
          <line x1="100" y1="0" x2="100" y2="100" stroke="lightgrey"></line>
        </g>
        <!-- Path quadratic bezier curves
        M - Starting Point
        Q - Quadratic Curve
        T - 
        Z - End path  -->
        <path d="M10,50 Q40,40 70,50" stroke="black" fill="none"></path>
        <path d="M10,70 Q40,90 60,70 T90,70" stroke="black" fill="none"></path>
      </svg>
    </div>
  </body>
</html>
