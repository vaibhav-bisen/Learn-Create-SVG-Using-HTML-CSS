<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Circle Element</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>SVG Textpath Element</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <!-- Groping Element -->
        <defs>
          <g class="combine" id="shape">
            <path id="path" d="M20,50 A30,20 0 0,1 90,50" stroke="black" fill="none"></path>
          </g>
        </defs>
        
        <!-- Use Element -->
        <!-- <use class="first" xlink:href="#shape" x="0" y="0"></use> -->
        <text>
          <textpath xlink:href="#path">Vaibhav Bisen</textpath>
        </text>

      </svg>
    </div>
  </body>
</html>
